<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my website!</title>
	<style>
        body {
			margin: 0;
			padding: 0;
			background-color: pink;
			font-family: Arial, sans-serif;
		}
        
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

        h1 {
			font-size: 3rem;
			margin-bottom: 1rem;
		}

		p {
			font-size: 1.5rem;
			margin-bottom: 2rem;
			text-align: center;
			max-width: 80%;
		}

		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 1rem;
			font-size: 1.2rem;
			cursor: pointer;
			border-radius: 0.5rem;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
        <h1>Welcome to my website!</h1>
        <p>Hi I'm Salvin. Thanks for being here. Feel free to leave any suggetions</p>
        <button>Get Started</button>
    </div>
</body>
</html>
